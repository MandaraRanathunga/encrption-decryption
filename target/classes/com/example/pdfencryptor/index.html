<!DOCTYPE html>
<html>
<head>
    <title>PDF Encryptor</title>
</head>
<body>
    <h2>Upload PDF to Encrypt</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required /><br/><br/>
        <label>Algorithm:</label>
        <select name="algorithm">
            <option value="symmetric">Symmetric (AES)</option>
            <option value="asymmetric">Asymmetric (Hybrid RSA+AES)</option>
        </select><br/><br/>
        <button type="submit">Encrypt & Download</button>
    </form>
</body>
</html>
